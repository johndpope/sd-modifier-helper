<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifiers Index</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-700 text-neutral-100">

<main class="md:container md:mx-auto">
  <h1 class="text-3xl">Modifiers</h1>

  {% for category, items in generated | groupby("category") %}

  <h2 class="text-2xl">{{ category }}</h2>

  <div class="grid grid-cols-4 gap-4">
    {% for item in items %}
    <div class="border-2 border-neutral-600 drop-shadow-md">
      <div class="mx-auto">
        <img src="{{ item.path }}" alt="{{ item.label }}" />
      </div>
      <div class="bg-neutral-600 px-2 py-1">
        {{ item.label }}
      </div>
    </div>
    {% endfor %}
  </div>
  {% endfor %}
</main>
</body>
</html>
