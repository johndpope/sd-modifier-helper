<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifiers Index</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<main class="md:container md:mx-auto">
  <h1 class="text-3xl">Modifiers Index</h1>

  {% for category, items in generated | groupby("category") %}

  <h2 class="text-2xl">{{ category }}</h2>

  <div class="grid grid-cols-4 gap-4">
    {% for item in items %}
    <div>
      <div class="mx-auto p-1">
        <img src="{{ item.path }}" alt="{{ item.category }}, {{ item.style }}" class="drop-shadow-md" />
      </div>
      <div class="bg-slate-200 p-1">
        <span class="font-medium">{{ item.style }}</span> (#{{ item.index }})
      </div>
    </div>
    {% endfor %}
  </div>
  {% endfor %}
</main>
</body>
</html>
